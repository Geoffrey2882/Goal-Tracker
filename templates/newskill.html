<!DOCTYPE html>

  <header>
      <h1>Goal Tracker</h1>
      <nav>
          <ul>
              <li><a href="/">Home</a></li>
          </ul>
      </nav>
  </header>
<head>

    <meta charset="UTF-8">
    <title>Goal Tracker - Add New Skill</title>
    <!-- Add any necessary CSS links or styles here -->
    <style>
        /* Example styles (modify as needed) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        input[type="text"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .countdown {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Add New Skill</h1>
        <!-- Navigation or other header content -->
    </header>

    <main>
        <form action="/addskill" method="POST">
            <label for="goal">Goal:</label>
            <input type="text" id="goal" name="goal" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Physical Activity">Physical Activity</option>
                <option value="Arts and Crafts">Arts and Crafts</option>
                <option value="Language">Language</option>
                <option value="Music">Music</option>
                <option value="Other">Other</option>
            </select>

            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" required>

            <label for="time_limit">Time Limit (hours):</label>
            <input type="text" id="time_limit" name="time_limit" required>

            <input type="submit" value="Add Skill">
        </form>
    </main>
