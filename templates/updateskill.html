<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Goal Tracker - Update Goal Progress</title>
  <!-- Add any necessary CSS links or styles here -->
  <style>
      /* Example styles (modify as needed) */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          text-align: center;
      }

      nav ul li {
          display: inline;
          margin-right: 20px;
      }

      main {
          padding: 20px;
      }

      section {
          margin-bottom: 20px;
      }

      .goal-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid #ccc;
          padding: 10px 0;
      }

      .countdown {
          font-weight: bold;
      }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white navbar-item" href="/">Back to Home</a>
      </div>
    </nav>
  </header>
    <main>

        <form action="/updateskill" method="POST">
            <label for="goal">Select Goal to Update:</label>
            <select id="goal" name="goal">
                {% for goal in goals %}
                    <option value="{{ goal.id }}">{{ goal.goal_name }}</option>
                {% endfor %}
            </select>
            <label for="time_used">Time Used (hours):</label>
            <input type="text" id="time_used" name="time_used" required>
            <label for="progress_description">Progress Description:</label>
            <textarea id="progress_description" name="progress_description" rows="4" required></textarea>
            <input type="submit" value="Update Skill">
        </form>

    </main>
  <script>
    const remainingTime = time_limit - time_used;
    const remainingHours = Math.floor(remainingTime / (60 * 60 * 1000));
    const remainingMinutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
  </script>
</body>

</html>
